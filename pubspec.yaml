name: clinicapp
description: A new Flutter project.



version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  dio: ^5.0.0
  flutter_svg: ^1.1.6
  get: ^4.6.5
  fluttertoast: ^8.2.1
  awesome_dialog: ^3.0.2
  intl: ^0.18.0
  lottie: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animation/

  
